#which profile to use by default, disable later
#spring.profiles.active=local

#turn spring-boot debugging on
debug=false

#tomcat settings
#server.port=8082
#server.contextPath=/shersched

#use hibernates naming strategy (simplifies annotations in JPA)
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy

#configure hibernate
#hsqldb uses these defaults for username and password, do not change!
spring.datasource.username=sa
spring.datasource.password=

#database schema to use
#hsqldb uses public as its default schema, do not change!
spring.jpa.properties.hibernate.default_schema=public

#spring/hibernate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
